<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie's Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <p>BARBIE LOVES YOU</p>
        <ul>
            <li>ABOUT</li>
            <li>CONTENTS</li>
            <li>HOME</li>
        </ul>
    </div>
    <div id="form">
      <div id="photo-form">
        <img src="images/barbie3.png" id="img1">
        <div id="part">
            <fieldset>
            <legend style="display: flex; gap: 5px;">
                <img src="images/name.png" height="70px" width="150px">
                <p class="heading"> SIGN-UP FORM</p>
            </legend>
            <form action="" method="get">
                <div class="sec-1">
                    <label for="first">FIRST NAME : </label><br>
                    <input type="text" id="first" name="first" placeholder="SHREYA"><br><br>

                    <label for="last">LAST NAME : </label><br>
                    <input type="text" id="last" name="last" placeholder="MAITY"><br><br>

                    <label for="email">E-MAIL* : </label><br>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
                
                <div class="sec-2">
                    <label for="user">USERNAME : </label><br>
                    <input type="text" id="user" name="user"><br><br>

                    <label for="password">PASSWORD : </label><br>
                    <input type="password" id="password" name="password" maxlength="4"><br><br>

                    <label for="password"> CONFIRM PASSWORD : </label><br>
                    <input type="password" id="password" name="password" maxlength="4"><br><br>
                </div>
            </form>
        </fieldset>
        </div>
      </div>
    </div>
    
    
</body>
</html>
