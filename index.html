<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie's Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <p>BARBIE LOVES YOU</p>
        <ul>
            <li>ABOUT</li>
            <li>CONTENTS</li>
            <li>HOME</li>
        </ul>
    </div>
    <div id="form">
    <div id="photo-form">
        <img src="images/barbie3.png">
        <div id="form">
            <form action="" method="get">
                <label for="first">First Name : </label><br>
            <input type="text" id="first" name="first" placeholder="Shreya"><br><br>

            <label for="last">Last Name : </label><br>
            <input type="text" id="last" name="last" placeholder="Maity"><br><br>

            <label for="email">E-Mail* : </label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="user">Username : </label><br>
            <input type="text" id="user" name="user"><br><br>

            <label for="password">Password : </label><br>
            <input type="password" id="password" name="password" maxlength="4"><br><br>

            <label for="password"> Confirm Password : </label><br>
            <input type="password" id="password" name="password" maxlength="4"><br><br>
            </form>
        </div>
    </div>
</div>
    
    
</body>
</html>
